<h1 class="tv-Center mb-30">
    {{ "dashboard.headline" | translate }}
</h1>
<scale-divider></scale-divider>
<div class="container mt-40">
    <div class="column left"></div>
    <div class="column middle df">
        <div class="row mb-100">
            <scale-card *ngFor="let card of cards">
                <h3 class="mb-10">{{ card.name }}</h3>
                <h1 class="tv-Center">{{ card.totalServer }}<span style="font-size:large"> {{ card?.format }}</span>
                </h1>
            </scale-card>
        </div>
        <div class="row mb-100">
            <div class="column middle">
                <scale-card style="max-height: 250px;">
                    <h3 class="tv-Center">Server Standorte</h3>
                <ngx-charts-advanced-pie-chart [view?]="view" [scheme?]="colorScheme" [results]="chart"
                    [gradient]="gradient" (select)="onSelect($event)" (activate)="onActivate($event)"
                    (deactivate)="onDeactivate($event)">
                </ngx-charts-advanced-pie-chart>
            </scale-card>
            </div>
        </div>
    </div>
    <div class="column right">
    </div>
    <div style="height: 50px; padding: 48px 0;">
    </div>
</div>
